<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; }
    .sidebar { width: 200px; background: #222; color: #fff; padding: 20px; }
    .sidebar a { color: #fff; text-decoration: none; display: block; margin: 10px 0; }
    .main { flex: 1; padding: 20px; background: #f4f4f4; }
    .card { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üçî FoodApp</h2>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Menu</a>
  </div>
  <div class="main">
    <div id="root"></div>
  </div>

  <script type="text/babel">
    const orders = [
      { id: 1, name: "Alice", items: ["Burger", "Fries"], total: "$15" },
      { id: 2, name: "Bob", items: ["Pizza"], total: "$12" }
    ];

    const App = () => (
      <div>
        <h2>Recent Orders</h2>
        {orders.map(o => (
          <div className="card" key={o.id}>
            <p><b>{o.name}</b> ordered {o.items.join(", ")} - <i>{o.total}</i></p>
          </div>
        ))}
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
